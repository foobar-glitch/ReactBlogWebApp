services:
  frontendserver:
    build:
      context: .  
      dockerfile: docker/httpd_frontend
    image: apache-server  # Use your specified image
    container_name: frontend-running  # Set the container name
    ports:
      - "${APACHE_IPV6}:80:80"  # Bind the specified IPv6 address and port
      - "${APACHE_IPV6}:443:443"  # Bind the specified IPv6 address and port
    depends_on:
      - backendserver  # Ensure Apache waits for MariaDB container
    networks:
      - frontend_network
  
  backendserver:
    build:
      context: .
      dockerfile: docker/nodejs_backend
    image: nodejs-server
    env_file:
      - /var/www/private/nodejs/blog/userdata/.env.mongo.internals
      - /var/www/private/nodejs/blog/userdata/.env.sql.internals
    container_name: backend-running  # Set a custom name for the container
    environment:
      - MARIADB_HOST=mariadbserver
      - MARIADB_PORT=3306
      - MONGO_HOST=mongodbserver
      - MONGO_PORT=27017
    ports:
      - "8080:8080"
    networks:
      - frontend_network
      - backend_network
    depends_on:
      - mariadbserver
      - mongodbserver
    
  mongodbserver:
    image: mongo:6.0.17
    container_name: mongodb-server
    ports:
      - "27017:27017"
    networks:
      - backend_network

  mariadbserver:
    image: mariadb:11.5.2
    container_name: mariadb-server
    environment:
      - MARIADB_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    networks:
      - backend_network

networks:
  frontend_network:
    driver: bridge
  backend_network:
    driver: bridge
